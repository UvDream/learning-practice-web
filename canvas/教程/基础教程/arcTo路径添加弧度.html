    canvas {
        outline: 1px solid black;

    }

<body>
    <div class="main">
        <section>
            <div>
                arcTo
            </div>
            <canvas id="canvas1" width="200" height="200"></canvas>
        </section>

</body>
<script src="./grid.js"></script>

<script>
    var ctx1 = getCtx(1)
    ctx1.beginPath()
    ctx1.moveTo(10, 10);
    ctx1.arcTo(50, 50, 100, 40, 100)
    ctx1.lineTo(100, 40);
    ctx1.stroke()
    ctx1.closePath()
