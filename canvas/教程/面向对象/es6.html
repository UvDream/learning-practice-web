<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象</title>
</head>

<body>
    <canvas id="mycanvas" width="600" height="600"></canvas>
</body>
<script>
    var canvas = document.getElementById('mycanvas')
    var ctx = canvas.getContext("2d")
    class React {
        constructor(x, y, w, h, c) {
            this.x = x
            this.y = y
            this.w = w
            this.h = h
            this.c = c
        }
        update() {
            if (this.x > canvas.width) {
                this.x = 0
            } else {
                this.x++
            }
        }
        render() {
            ctx.fillStyle = this.c
            ctx.fillRect(this.x, this.y, this.w, this.h)
        }
    }
    class fn extends React {
        constructor(...args) {
            super(...args);
            console.log(super())
        }
        get() {
        }
    }

    var r1 = new React(100, 100, 50, 50, 'orange')
    var r2 = new fn()
    r2.get()

    // }, 10)
</script>

</html>
