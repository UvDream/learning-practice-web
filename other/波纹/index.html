<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
    }

    body {
        background: #0A212E;
        margin: 0px;
        overflow: hidden;
    }

    .waves {
        position: relative;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin-left: -25px;
        margin-top: -25px;
        border-radius: 50%;
        -webkit-backface-visibility: hidden;
        transform: rotateX(70deg);
    }

    .wave,
    .waves:before,
    .waves:after {
        position: absolute;
        border: 4px solid red;
        margin-left: -12px;
        margin-top: -12px;
        width: 50px;
        height: 50px;
        content: "";
        display: block;
        border-radius: 50%;
        -webkit-backface-visibility: hidden;
    }

    .waves:before {
        animation: wave-animate 3s infinite ease-out;
    }

    .waves:after {
        opacity: 0;
        animation: wave-animate 3s 1.5s infinite ease-out;
    }

    @keyframes wave-animate {
        0% {
            transform: scale(0);
            opacity: 1;
            transform-origin: center;
        }

        100% {
            transform: scale(3);
            opacity: 0;
            transform-origin: center;
        }
    }
</style>

<body>
    <div class="waves">

    </div>
</body>

</html>
