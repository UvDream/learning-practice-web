<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS3扇形动画菜单DEMO演示</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        background: #b1b1b1;
        margin: 0px;
        padding: 0px;
        font-size: 14px;
        color: #000;
      }
      .tips {
        width: 702px;
        margin: 0 auto;
        line-height: 24px;
        padding-top: 10px;
      }
      .bredcolor {
        color: #fff;
      }
      .menuHolder {
        width: 100px;
        height: 100px;
        margin: 0px 0 250px 0px;
        position: relative;
        z-index: 100;
      }
      .menuHolder ul {
        padding: 0;
        margin: 0;
        list-style: none;
        position: absolute;
        left: 0;
        top: 0;
        width: 0;
        height: 0;
      }
      .menuHolder ul li {
        border-radius: 0 0 300px 0;
        width: 0;
        height: 0;
      }
      .menuHolder ul li a {
        color: #000;
        text-decoration: none;
        font: bold 13px/30px arial, sans-serif;
        text-align: center;
        box-shadow: -5px 5px 5px rgba(0, 0, 0, 0.4);

        transform-origin: 0 0;
      }
      .menuHolder ul.p1 li {
        position: absolute;
        left: 0;
        top: 0;
      }
      .menuHolder ul.p2 {
        transform: rotate(0deg);
        z-index: -1;
      }
      .menuHolder ul.p3 {
        outline: 1px solid red;
        z-index: -1;
      }
      .menuHolder li.s1 > a {
        position: absolute;
        display: block;
        width: 100px;
        height: 100px;
        background: #c8c8c8;
        border-radius: 0 0 100px 0;
      }
      .menuHolder li.s2 > a {
        position: absolute;
        display: block;
        width: 100px;
        padding-left: 100px;
        height: 200px;
        background: #ddd;
        border-radius: 0 0 200px 0;
      }
      .menuHolder ul.p3 li a {
        position: absolute;
        display: block;
        width: 100px;
        padding-left: 200px;
        height: 300px;
        background: #999;
        border-radius: 0 0 300px 0;
      }
      .menuHolder ul ul {
        transform-origin: 0 0;

        transform: rotate(90deg);

        transition: 1s;
      }
      .menuHolder li.s2:nth-of-type(6) > a {
        background: #888;

        transform: rotate(75deg);
      }
      .menuHolder li.s2:nth-of-type(5) > a {
        background: #999;

        transform: rotate(60deg);
      }
      .menuHolder li.s2:nth-of-type(4) > a {
        background: #aaa;

        transform: rotate(45deg);
      }
      .menuHolder li.s2:nth-of-type(3) > a {
        background: #bbb;

        transform: rotate(30deg);
      }
      .menuHolder li.s2:nth-of-type(2) > a {
        background: #ccc;

        transform: rotate(15deg);
      }

      .menuHolder .a6 li:nth-of-type(6) > a {
        background: #444;

        transform: rotate(75deg);
      }
      .menuHolder .a6 li:nth-of-type(5) > a {
        background: #555;

        transform: rotate(60deg);
      }
      .menuHolder .a6 li:nth-of-type(4) > a {
        background: #666;

        transform: rotate(45deg);
      }
      .menuHolder .a6 li:nth-of-type(3) > a {
        background: #777;

        transform: rotate(30deg);
      }
      .menuHolder .a6 li:nth-of-type(2) > a {
        background: #888;

        transform: rotate(15deg);
      }

      .menuHolder .a5 li:nth-of-type(5) > a {
        background: #555;

        transform: rotate(72deg);
      }
      .menuHolder .a5 li:nth-of-type(4) > a {
        background: #666;

        transform: rotate(54deg);
      }
      .menuHolder .a5 li:nth-of-type(3) > a {
        background: #777;

        transform: rotate(36deg);
      }
      .menuHolder .a5 li:nth-of-type(2) > a {
        background: #888;

        transform: rotate(18deg);
      }

      .menuHolder .a3 li:nth-of-type(3) > a {
        background: #777;

        transform: rotate(60deg);
      }
      .menuHolder .a3 li:nth-of-type(2) > a {
        background: #888;

        transform: rotate(30deg);
      }

      /* .menuHolder li.s1:hover ul.p2 {
        transform: rotate(0deg);
      } */
      .menuHolder li.s2:hover ul.p3 {
        transform: rotate(0deg);
      }
      .menuHolder ul li:hover > a {
        background: #f00;
        color: #fff;
      }
      .menuHolder li.s2:hover > a {
        background: #d00;
        color: #fff;
      }
      .menuHolder .a6 li:hover > a {
        background: #b00;
        color: #fff;
      }
      .menuHolder .a5 li:hover > a {
        background: #b00;
        color: #fff;
      }
      .menuHolder .a3 li:hover > a {
        background: #b00;
        color: #fff;
      }

      .menuWindow {
        width: 310px;
        height: 310px;
        overflow: hidden;
        position: absolute;
        left: 300px;
        top: 300px;
        z-index: 100;

        transition: 0s 1s;
      }

      .menuHolder span {
        display: block;

        transform: rotate(5deg);
      }
      .menuHolder ~ img.close {
        width: 0;
        height: 0;
        position: fixed;
        z-index: -1;
        left: 0;
        top: 0;
      }
      .menuHolder:hover .menuWindow {
        width: 310px;
        height: 310px;
        transition: 0s 0s;
      }
      .menuHolder:hover ~ img.close {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
