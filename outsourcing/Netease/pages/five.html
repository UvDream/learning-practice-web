<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>楚留香江湖电台</title>
    <link rel="stylesheet" href="../style.css">
</head>
<style>

    .main {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url("../images/page3-background.png");
        background-size: cover;
        font: normal 30px mFont;
        font-family: mFont;
    }
    .logo>img {
        width: 4.9rem;
        position: absolute;
        left: 1rem;
        top: .8rem;
    }
    .text{
        width: 16.24rem;
        height: 7.06rem;
        background-image: url("../images/page4-text.png");
        background-size: 100% 100%;
        margin: 0rem auto;
    }
    .text p{
        color: #fff;
        font-size: 1.06rem;
        text-align: center;
        margin: 0;
    }
    .text p:nth-child(2){
        margin: .5rem auto;
    }
    .text p:nth-child(1){
        padding-top: .8rem;
    }
    .button{
        display: flex;
        justify-content: center;
        margin-top: 2rem;
    }
    .button section{
        width: 8.16rem;
        height: 2.13rem;
        background-image: url("../images/page3-button.png");
        background-size: 100% 100%;
        line-height: 2.13rem;
        text-align: center;
        color: #fff;
        font-size: .96rem;

    }
    .button section:nth-child(2){
        margin-left: 1.78rem;
    }
    .content p{
        text-align: center;
        color: #fff;
        font-size: .85rem;
    }
</style>

<body>
<div class="main">
    <div class="logo">
        <img src="../images/logo.png" alt="">
    </div>
    <div style="height: 4.93rem;"></div>
    <div class="text">
        <p>江湖电台节目将在5月3日</p>
        <p>于《楚留香》手游</p>
        <p>声音主题新服“夜听胡笳”开播</p>
    </div>
    <div class="content">
        <p>独家江湖电台节目全天轮播</p>
        <p>特邀声音达人入驻，打造动听江湖</p>
        <p>听绝世歌姬高歌一曲</p>
        <p>与善拟声者同游江湖</p>
        <p>夜听胡笳，静待少侠光临</p>
    </div>

    <div class="button">
        <section onclick="goClick()">前往预约</section>
        <section id="share">分享</section>
    </div>
</div>
</body>
<script src="../js/rem.js"></script>
<script src="../js/zepto(mixNIE).last.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>

<script type="text/javascript">
    nie.define("sharetest",function(){
        var mbshare = nie.require("nie.util.mobiShare2");
        MobileShare.init({
            title: "想听江湖故事吗？",//分享给朋友的分享标题
            desc: "听绝世歌姬高歌一曲，与善拟声者同游江湖，江湖电台静候少侠",//分享给朋友的分享描述
            url: "http://clx.16163.com/zt/clx/2019/topicb/",
            imgurl: "https://qnm-f.netease.com/forum/201904/25/203207jv2ls60ybyzwnw1x.png",//分享图片
            // circleTitle:"朋友圈看到这样的",//分享到朋友圈的标题。不填则与title一致
            guideText:"点击此处分享朋友圈",//微信中点分享按钮（参数button）显示的分享引导语
            qrcodeIcon:"https://qnm-f.netease.com/forum/201904/30/143746jkwvherskw2hw11v.png",//二维码图标
            shareCallback: function(res) {//微信易信分享回调res=｛type:0,res:[微信返回的提示]｝res.type：0表示取消，-1：分享失败，1：分享到朋友圈，2：分享给好友，3：QQ，4：微博。易信只返回1或2两种情况。
                // alert(JSON.stringify(res));
            },
            wxSdkCallback:function(){//微信sdk加载完成后回调，可在此回调中调用微信JS-SDK的其他API,如上传图片等。

            }
        });
        $("#share").click(function(e){//分享按钮绑定点事件，显示分享弹层
            MobileShare.showShare();
            MobileShare.updateShare({
                url:"http://clx.16163.com/zt/clx/2019/topicb/"
            })
        })
    });
    function goClick() {
        window.location.href = 'https://url.163.com/PF7 ';
    }
</script>

</html>
