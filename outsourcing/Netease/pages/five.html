<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>楚留香江湖电台</title>
    <link rel="stylesheet" href="../style.css">
</head>
<style>

    .main {
        position: fixed;
        width: 100%;
        height: 100%;
        background-image: url("../images/page3-background.png");
        background-size: cover;
    }
    .logo>img {
        width: 4.9rem;
        position: absolute;
        left: 1rem;
        top: .8rem;
    }
    .text{
        width: 16.24rem;
        height: 7.06rem;
        background-image: url("../images/page4-text.png");
        background-size: 100% 100%;
        margin: 4.93rem auto;
    }
    .text p{
        color: #fff;
        font-size: 1.06rem;
        text-align: center;
        margin: 0;
    }
    .text p:nth-child(2){
        margin: .5rem auto;
    }
    .text p:nth-child(1){
        padding-top: .8rem;
    }
    .button{
        display: flex;
        justify-content: center;
        margin-top: 5rem;
    }
    .button section{
        width: 8.16rem;
        height: 2.13rem;
        background-image: url("../images/page3-button.png");
        background-size: 100% 100%;
        line-height: 2.13rem;
        text-align: center;
        color: #fff;
        font-size: .96rem;

    }
    .button section:nth-child(2){
        margin-left: 1.78rem;
    }
    .content p{
        text-align: center;
        color: #fff;
    }
</style>

<body>
<div class="main">
    <div class="logo">
        <img src="../images/logo.png" alt="">
    </div>
    <div class="text">
        <p>江湖电台节目将在5月3日</p>
        <p>于《楚留香》手游</p>
        <p>声音主题新服“夜听胡笳”开播</p>
    </div>
    <div class="content">
        <p>独家江湖电台节目全天轮播</p>
        <p>特邀声音达人入驻，打造动听江湖</p>
        <p>听绝世歌姬高歌一曲</p>
        <p>与善拟声者同游江湖</p>
        <p>夜听胡笳，静待少侠光临</p>
    </div>

    <div class="button">
        <section>前往预约</section>
        <section>分享</section>
    </div>
</div>
</body>
<script src="../js/rem.js"></script>

<script type="text/javascript">

</script>

</html>
