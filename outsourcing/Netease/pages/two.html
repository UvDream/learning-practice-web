<style type="text/css">
    .main {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url("../images/page2-background.png");
        background-size: 100% 100%;
    }

    #mse {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 4rem;
        left: 19rem;
        height: 100vh;
        transform: rotate(90deg);
        transform-origin: left top;
    }

    .video {
        width: 100%;
        height: 100%;
    }

<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        var p = $("body");
        var offset = p.offset();
        $("#fadeDiv").css({
            top: offset.top,
            left: offset.left,
            width: $("#bodyDiv").width(),
            height: $("body").height(),
            backgroundColor: "white",
            opacity: 1,
            position: "absolute"
        });
        if (jQuery.isReady) {
            $("#fadeDiv").fadeOut(1000000);
        }
    })
    $(window).on('touchstart', function () {
        $("#video")[0].play();
    });
