<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>楚留香江湖电台</title>
    <link rel="stylesheet" href="../style.css">

</head>
<style>
    .main {
        position: fixed;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background-image: url("../images/page3-background.png");
        background-size: cover;
        font: normal 30px mFont;
        font-family: mFont;
    }

    .logo > img {
        width: 4.9rem;
        position: absolute;
        left: 1rem;
        top: .8rem;
    }

    .text {
        width: 16.24rem;
        height: 5.22rem;
        background-image: url("../images/page4-text.png");
        background-size: 100% 100%;
        margin: 4rem auto 1rem ;
    }

    .text p {
        color: #fff;
        font-size: 1.06rem;
        text-align: center;
    }

    .text p:nth-child(1) {
        padding-top: .5rem;
    }

    .avatar {
        width: 18rem;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
    }

    .avatar section {
        width: 50%;
        height: 8.29rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .avatar section > div > div {
        width: 4.24rem;
        height: 4.24rem;
        background-image: url("../images/avatar.png");
        background-size: 100% 100%;
        padding: .2rem .2rem;
        margin: 0 auto;
        text-align: center;
    }

    .avatar section > div > div > img {
        height: 100%;
    }

    .avatar section > div > p {
        font-size: .85rem;
        color: #fff;
        text-align: center;
    }

    .button {
        display: flex;
        justify-content: center;
        /*margin-top: 0rem;*/
    }

    .button section {
        width: 8.16rem;
        height: 2.13rem;
        background-image: url("../images/page3-button.png");
        background-size: 100% 100%;
        line-height: 2.13rem;
        text-align: center;
        color: #fff;
        font-size: .96rem;

    }

    .button section:nth-child(2) {
        margin-left: 1.78rem;
    }
</style>

<body>
<div class="main" id="main">
    <div class="logo">
        <img src="../images/logo.png" alt="">
    </div>
    <div class="text">
        <p>点击头像</p>
        <p>听听CV给你带来的独家录音</p>
    </div>
    <div class="avatar">
        <section @click="avatarClick(1)">
            <div>
                <audio id="audio1">
                    <source
                            src="../asset/dyf.m4a"
                            type="audio/mpeg"/>
                    Your browser does not support the audio element.
                </audio>
                <div>
                    <img src="../images/one.png" alt="">
                </div>
                <p>CV豆艳芬</p>
            </div>
        </section>
        <section @click="avatarClick(2)">
            <div>
                <audio id="audio2">
                    <source
                            src="../asset/hf.m4a"
                            type="audio/mpeg"/>
                    Your browser does not support the audio element.
                </audio>
                <div>
                    <img src="../images/two.png" alt="">
                </div>
                <p>CV化肥</p>
            </div>
        </section>
        <section @click="avatarClick(3)">
            <div>
                <audio id="audio3">
                    <source
                            src="../asset/qklxbl.mp3"
                            type="audio/mpeg"/>
                    Your browser does not support the audio element.
                </audio>
                <div>
                    <img src="../images/three.png" alt="">
                </div>
                <p>CV巧克力星冰乐</p>
            </div>
        </section>
        <section @click="avatarClick(4)">
            <div>
                <audio id="audio4">
                    <source
                            src="../asset/xjqq.m4a"
                            type="audio/mpeg"/>
                    Your browser does not support the audio element.
                </audio>
                <div>
                    <img src="../images/four.png" alt="">
                </div>
                <p>CV许家七七</p>
            </div>
        </section>
    </div>
    <div class="button">
        <section @click="moreClick">前往电台作客</section>
        <section id="share">分享</section>
    </div>
</div>
</body>
<script src="../js/rem.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/zepto(mixNIE).last.js"></script>
<script src="../js/jquery.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#main',
        data: {
            url: "",
            current: ''
        },
        methods: {
            avatarClick(id) {
                var audios = document.getElementsByTagName("audio");
                var self = this;
                [].forEach.call(audios, function (i) {
                    i !== self && i.pause();
                });
                let a = 'audio';
                let b = id;
                let c = a + b;
                let audio = document.getElementById(c);
                audio.play();
            },
            moreClick(){
                window.location.href = './five.html';
            }
        }
    });
    nie.define("sharetest",function(){
        var mbshare = nie.require("nie.util.mobiShare2");
        MobileShare.init({
            title: "想听江湖故事吗？",//分享给朋友的分享标题
            desc: "听绝世歌姬高歌一曲，与善拟声者同游江湖，江湖电台静候少侠",//分享给朋友的分享描述
            // url: "",//分享地址,若不指定，默认以当前页面地址作为分享地址
            imgurl: "https://qnm-f.netease.com/forum/201904/25/203207jv2ls60ybyzwnw1x.png",//分享图片
            // circleTitle:"朋友圈看到这样的",//分享到朋友圈的标题。不填则与title一致
            guideText:"点击此处分享朋友圈",//微信中点分享按钮（参数button）显示的分享引导语
            qrcodeIcon:"http://res.gfxm.netease.com/m/boot/20151118101641/img/logo_4a0b3dc.png",//二维码图标
            shareCallback: function(res) {//微信易信分享回调res=｛type:0,res:[微信返回的提示]｝res.type：0表示取消，-1：分享失败，1：分享到朋友圈，2：分享给好友，3：QQ，4：微博。易信只返回1或2两种情况。
                alert(JSON.stringify(res));
            },
            wxSdkCallback:function(){//微信sdk加载完成后回调，可在此回调中调用微信JS-SDK的其他API,如上传图片等。

            }
        });
        $("#share").click(function(){//分享按钮绑定点事件，显示分享弹层
            alert("xxx");
            MobileShare.showShare();
        })
    });

</script>

</html>
