<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>楚留香江湖电台</title>
    <link rel="stylesheet" href="../style.css">

</head>
<style>
    .main {
        position: fixed;
        width: 100%;
        height: 100%;
        background-image: url("../images/page3-background.png");
        background-size: cover;
    }
    .logo>img {
        width: 4.9rem;
        position: absolute;
        left: 1rem;
        top: .8rem;
    }
    .text{
        width: 16.24rem;
        height: 5.22rem;
        background-image: url("../images/page4-text.png");
        background-size: 100% 100%;
        margin: 4.93rem auto;
    }
    .text p{
        color: #fff;
        font-size: 1.06rem;
        text-align: center;
    }
    .text p:nth-child(1){
        padding-top: .5rem;
    }
    .avatar{
        width: 18rem;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
    }
    .avatar section{
        width: 50%;
        height: 8.29rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .avatar section>div>div{
        width: 4.24rem;
        height: 4.24rem;
        background-image: url("../images/avatar.png");
        background-size: 100% 100%;
        padding: .2rem .2rem;
        margin: 0 auto;
    }
    .avatar section>div>div>img{
        width: 100%;
        height: 100%;
    }
    .avatar section>div>p{
        font-size: .85rem;
        color: #fff;
        text-align: center;
    }
    .button{
        display: flex;
        justify-content: center;
        margin-top: 2rem;
    }
    .button section{
        width: 8.16rem;
        height: 2.13rem;
        background-image: url("../images/page3-button.png");
        background-size: 100% 100%;
        line-height: 2.13rem;
        text-align: center;
        color: #fff;
        font-size: .96rem;

    }
    .button section:nth-child(2){
        margin-left: 1.78rem;
    }
</style>

<body>
<div class="main" id="main">
    <div class="logo">
        <img src="../images/logo.png" alt="">
    </div>
    <div class="text">
        <p>点击头像</p>
        <p>听听CV给你带来的独家录音</p>
    </div>
    <div class="avatar">
        <section v-for="(item,index) in people">
            <div>
                <div>
                    <img :src="item.img" alt="">
                </div>
                <p>{{item.name}}</p>
            </div>
        </section>
    </div>
    <div class="button">
        <section>听更多声音</section>
        <section>前往做客</section>
    </div>

</div>
</body>
<script src="../js/rem.js"></script>
<script src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#main',
        data: {
            people:[
                {
                    img:"../images/tx.png",
                    name:"CV名字七个字"
                },
                {
                    img:"../images/tx.png",
                    name:"CV名字七个字"
                },
                {
                    img:"../images/tx.png",
                    name:"CV名字七个字"
                },
                {
                    img:"../images/tx.png",
                    name:"CV名字七个字"
                }
            ]
        }
    })
</script>

</html>
