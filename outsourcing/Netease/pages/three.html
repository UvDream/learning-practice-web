<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>楚留香江湖电台</title>
    <link rel="stylesheet" href="../style.css">

</head>
<style>
    .main {
        position: fixed;
        width: 100%;
        height: 100%;
        background-image: url("../images/page3-background.png");
        background-size: cover;
        font: normal 30px mFont;
        font-family: mFont;
    }

    .title-top, .title-bottom {
        font-size: .85rem;
        text-align: center;
        color: #ffffff;
    }

    .title-top {
        margin-top: 1.5rem;
    }

    .text {
        width: 18rem;
        height: 13.6rem;
        margin: 0.96rem auto;
        background-image: url("../images/page3-text.png");
        background-size: cover;
    }

    .text p {
        font-size: .85rem;
        text-align: center;
        color: #fff;
    }

    .text > p:nth-child(1) {
        padding-top: 1.48rem;
    }

    .text > p:nth-child(2) {
        color: #fe8866;
    }

    .text > p > span {
        color: #fe8866;
    }

    .button {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
    }

    .button section {
        width: 8.16rem;
        height: 2.13rem;
        background-image: url("../images/page3-button.png");
        background-size: 100% 100%;
        line-height: 2.13rem;
        text-align: center;
        color: #fff;
        font-size: .96rem;

    }

    .button section:nth-child(2) {
        margin-left: 1.78rem;
    }
</style>

<body>
<div class="main">
    <p class="title-top">江湖</p>
    <p class="title-bottom">总是发生着各式各样的故事</p>
    <div class="text">
        <p>以上故事节选自楚留香江湖电台</p>
        <p>由CV：你的女王猫豆、念墨</p>
        <p>等联合演绎</p>
        <p>江湖电台节目将于<span>5月3日</span></p>
        <p>正式开启</p>
        <p>欢迎各位小友前来做客</p>

    </div>
    <div class="button">
        <section onclick="moreClick()">听更多声音</section>
        <section onclick="goClick()">前往做客</section>
    </div>
</div>
</body>
<script src="../js/rem.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>

<script type="text/javascript">
    function  moreClick(){
        window.location.href = './four.html';
    }
    function goClick() {
        window.location.href = 'https://url.163.com/PF7 ';
    }
</script>

</html>
