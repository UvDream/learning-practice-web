<!DOCTYPE html>
 <meta charset="UTF-8">
 <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>楚留香</title>
<!--<link rel="stylesheet" href="style.css">-->
<html>
<head>
    <meta charset="utf-8">
    <title>进度条</title>
    <style type="text/css">
        .main{
            width: 100%;
            height: 100%;
            background-image: url("./images/loading.png");
            outline: 1px solid red;
        }
        .container {
            width: 480px;
            margin: 50px;
        }

        .progressBar {
            display: inline-block;
            width: 81%;
            height: 22px;
            background-color: rgba(0, 0, 0, 0.4);
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            margin-right: 3%;
        }

        #progressFill {
            width: 0%;
            height: 22px;
            position: relative;
            background-color: #40A4C2;
            border-radius: 3px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            background-size: 3em 3em;
            background-image: linear-gradient(-45deg, transparent 0em, transparent 0.8em, #57D1F7 0.9em, #57D1F7 2.1em, transparent 2.1em, transparent 2.9em, #57D1F7 3.1em);
            -webkit-animation: warning-animation 750ms infinite linear;
            -moz-animation: warning-animation 750ms infinite linear;
            animation: warning-animation 750ms infinite linear;
        }

        #progressFill:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            border-radius: 3px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            background-image: linear-gradient(to bottom, #40A4C2, rgbA(37, 117, 188, 0.8) 15%, transparent 60%, #40A4C2);
        }

        @-moz-keyframes warning-animation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 3em 0;
            }
        }

        @-webkit-keyframes warning-animation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 3em 0;
            }
        }

        @-ms-keyframes warning-animation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 3em 0;
            }
        }

        @-o-keyframes warning-animation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 3em 0;
            }
        }

        @keyframes warning-animation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 3em 0;
            }
        }

        .progressText,
        #percentage {
            display: inline-block;
            margin-top: -11px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
        <span class="progressBar">
            <div id="progressFill"></div>
        </span>
            <span id="percentage">0%</span>
        </div>
    </div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script>
    $(function () {
        $("html").css("opacity", "0");
        $("html").animate({
            opacity: 1
        }, 1000);
        $("#progressFill").animate({
            width: "100%"
        }, 10 * 1000);
        var count = 0;
        var timer = setInterval(function () {
            count++;
            var percentageValue = count + '%'
            $("#percentage").html(percentageValue);
            if (count >= 100) {
                clearInterval(timer);
                // window.location.href='./pages/first.html';
            }
        }, 99)
    })
</script>

</html>
