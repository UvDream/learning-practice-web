    // 封装
    // 工厂模式
    function createCat(name) {
      var obj = {};
      obj.name = name;
      obj.eat = function () {
        console.log(name, "吃东西");
      };
    }
    var catA = createCat("A");
    var catB = createCat("B");
    // 面向对象
    function CreateCat(name) {
      this.name = name;
      this.eat = function () {
        console.log(this.name, "吃东西");
      };
    }
    var catA = new CreateCat("A");
    var catB = new CreateCat("B");
