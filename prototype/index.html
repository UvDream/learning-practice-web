<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
</head>
<body>

</body>
<script>
    function fun(){
        this.a=0;
        this.b=function(){
            alert(this.a)
        }
    }
    fun.prototype={
        b:function(){
            this.a=20;
            alert(this.a)
        },
        c:function(){
            this.a=30;
            alert(this.a)
        }
    };
    var my_fun=new fun();
    my_fun.b()//0 优先自己属性
    my_fun.c()//30
</script>
</html>
